<div id="mynetwork"></div>
<div id="network-popUp">
  <span id="operation">node</span>
  <br>
  <table style="margin:auto;">
    <tr>
      <td>id</td>
      <td>
        <input id="node-id" value="new value" />
      </td>
    </tr>
    <tr>
      <td>label</td>
      <td>
        <input id="node-label" value="new value" />
      </td>
    </tr>
    <tr>
      <td>Shape</td>
      <td>
        <form name="nodeShapeForm">
          <select ng-model="nodeShapeChange">
            <option value="">---Please select---</option>
            <option value="box" ng-selected>Box</option>
            <<!-- option value="triangle">Triangle</option> -->
              <!-- <option value="star">Star</option> -->
              <option value="ellipce">Ellipce</option>
              <option value="circle">Circle</option>
              <option value="dot">Dot</option>
          </select>
        </form>
      </td>
    </tr>
    <tr>
      <td>Color</td>
      <td>
        <form name="nodeColorForm">
          <select ng-model="nodeColorChange">
            <option value="">---Please select---</option>
            <option value="#75e755">Green</option>
            <option value="#f12241">Red</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="lime">Lime</option>
            <option value="#0097bd">Blue</option>
          </select>
        </form>
      </td>
    </tr>
    <tr>
      <td>
        Font size
      </td>
      <td>
        <form name="fontSizeForm">
          <select ng-model="fontSizeChange">
            <option value="">---Please select---</option>
            <option value="10">10</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="36">36</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>
        Font color
      </td>
      <td>
        <form name="fontColorForm">
          <select ng-model="fontColorChange">
            <option value="">---Please select---</option>
            <option value="#75e755">Green</option>
            <option value="#f12241">Red</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="lime">Lime</option>
            <option value="#0097bd">Blue</option>
          </select>
      </td>
    </tr>
        <!-- <tr>
      <td>
        Font type
      </td>
      <td>
        <form name="fontTypeForm">
          <select ng-model="fontTypeChange">
            <option value="">---Please select---</option>
            <option value="'arial'">Arial</option>
            <option value="'italic'">Italic</option>
            <option value="'bold'">Bold</option>
          </select>
      </td>
    </tr> -->
    <!-- <tr>
      <td>Style</td>
      <td>
        <input id="node-style" value="new value" />
      </td>
    </tr> -->
  </table>
  <input type="button" value="save" id="saveButton" />
  <input type="button" value="cancel" id="cancelButton" />
</div>
<div id="edge-popUp">
  <span id="edge-operation">edge</span>
  <br>
  <table style="margin:auto;">
    <tr>
      <td>label</td>
      <td>
        <input id="edge-label" value="new value" />
      </td>
    </tr>
    <tr>
      <td>color</td>
      <td>
        <form name="edgeColorForm">
          <select ng-model="edgeColorChange">
            <option value="">---Please select---</option>
            <option value="#75e755">Green</option>
            <option value="#f12241">Red</option>
            <option value="black">Black</option>
            <option value="#0097bd">Blue</option>
          </select>
        </form>
      </td>
    </tr>
    <tr>
      <td>Type</td>
      <td>
        <form name="edgeTypeForm">
          <select ng-model="edgeTypeChange">
            <option value="">---Please select---</option>
            <option value="dashed">Dashed</option>
            <option value="flat">Flat</option>
          </select>
        </form>
      </td>
    </tr>
  </table>
  <input type="button" value="save" id="edge-saveButton" />
  <input type="button" value="cancel" id="edge-cancelButton" />
</div>
